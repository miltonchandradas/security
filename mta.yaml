_schema-version: '3.1'
ID: security
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: security-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: security-db
      - name: security-auth

  - name: security-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    requires:
      - name: security-db

resources:
  - name: security-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: security-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: security-${org}-${space}
        tenant-mode: dedicated
        role-collections:
        - name: 'DemoSecurityAdminRoleCollection-${space}'
          description: Admin role collection for Security demo app
          role-template-references:
          - $XSAPPNAME.admin

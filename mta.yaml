_schema-version: '3.1'
ID: security
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  # ------------------------------------------------------------
  # SECURITY UI APP MODULE
  # ------------------------------------------------------------
  - name: app-security
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []


  # ------------------------------------------------------------
  # HTML5 APP REPOSITORY DEPLOYER MODULE
  # ------------------------------------------------------------
  - name: ui5-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ui5-html5repo
        parameters:
          content-target: true
    build-parameters:
      build-result: gen/app
      requires:
        - artifacts:
            - security-content.zip
          name: app-security
          target-path: gen/app


  # ------------------------------------------------------------
  # SAP BUILD WORK ZONE DESTINATIONS MODULE
  # ------------------------------------------------------------
  - name: app-destinations
    type: com.sap.application.content
    requires:
      - name: security-auth
        parameters:
          service-key:
            name: security-auth-key
      - name: security-destination
        parameters:
          content-target: true
      - name: ui5-html5repo
        parameters:
          service-key:
            name: ui5-html5repo-key
      - name: srv-api
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: app-service-security-auth
              ServiceInstanceName: security-auth
              ServiceKeyName: security-auth-key
              Authentication: OAuth2UserTokenExchange
              sap.cloud.service: app-service
            - Name: app-service-ui5-html5repo
              ServiceInstanceName: ui5-html5repo
              ServiceKeyName: ui5-html5repo-key
              sap.cloud.service: app-service
            - Name: security-srv
              Description: Security Application - Server Module
              URL: ~{srv-api/srv-url}
              TokenServiceInstanceName: security-auth
              TokenServiceKeyName: security-auth-key
              Authentication: OAuth2UserTokenExchange
              sap.cloud.service: app-service
    build-parameters:
      no-source: true


  - name: security-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    properties:
      ENVIRONMENT: production
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: security-db
      - name: security-auth
      - name: security-destination

  - name: security-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    requires:
      - name: security-db

resources:

  # ----------- HTML5 APP REPOSITORY HOSTING SERVICE -----------
  - name: ui5-html5repo
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host


  # ----------- DESTINATION SERVICE ----------------------------
  - name: security-destination
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true


  - name: security-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: security-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: security-${org}-${space}
        tenant-mode: dedicated
        role-collections:
        - name: 'DemoSecurityAdminRoleCollection-${space}'
          description: Admin role collection for Security demo app
          role-template-references:
          - $XSAPPNAME.admin
